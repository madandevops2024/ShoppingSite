---
- name: Docker Image Build
  hosts: docker
  tasks:
    - name: Copy Dockerfile
      copy:
       src: Dockerfile
       dest: /home/admin-user
    - name: Copy WAR file
      copy:
       src: target
       dest: /home/admin-user
    - name : Build image
      command: docker build -t madandevops2024/amazonsite-release-24 .
    - name : Push Docker Image
      command: docker push madandevops2024/amazonsite-release-24
- name: Deployment into Kubernetes Cluster
  hosts: eks
  tasks:
   - name: 
     copy:
       src: DeploymentIntoK8sCluster.yml
       dest: /home/admin-user
   - name: 
     copy:
       src: LB-Service.yml
       dest: /home/admin-user
   - name : K8S Deployment
     command: kubectl apply -f DeploymentIntoK8sCluster.yml
   - name : LB Service
     command: kubectl apply -f LB-Service.yml
